# Run `conda-env create -f workshop.yml`
name: workshop
channels:
  - conda-forge
  - bokeh

dependencies:
  - python=3.6
  - pip
  - bokeh
  - cartopy
  - dask
  - dill
  - geopandas
  - ipython
  - ipywidgets
  - jupyter
  - jupyterlab
  - pysal
  - nbconvert
  - networkx
  - palettable
  - qgrid
  - rasterio
  - scikit-learn
  - seaborn
  - statsmodels
  - xlrd
  - xlsxwriter
